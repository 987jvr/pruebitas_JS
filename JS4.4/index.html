<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Animaci√≥n de los gatos</title>
	<style type="text/css">
		#container {
			/* Haciendo referencia a una ID con # */
			position: absolute;
			left: 20px;
			top: 20px;
			height: 500px;
			width: 500px;
			border: 3px solid red;
			background-color: lightcoral;

		}

		.box {
			/* Haciendo referncia a una clase con .nombreclase */
			float: left;
			width: 100px;
			height: 100px;
			margin: 2px;
			border: 2px solid greenyellow;
			background: blue url('http://placekitten.com/g/100/75/') no-repeat;
		}
	</style>
</head>

<body>
	<div id="container">


	</div>
	<script>
		var x;
		for (x = 0; x < 20; x++) {

			setTimeout(function () { //calls a function after a number of milliseconds.

				var caja = document.createElement('div');
				caja.className = 'box';
				console.log(caja);
				document.getElementById('container').appendChild(caja);

			}, 2000 * x);

		}

	</script>
</body>

</html>
