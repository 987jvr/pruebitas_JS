<!DOCTYPE html>
<html>

<head>
	<title>Cargando una capa GeoJSON</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
	<!--HREF para especificar la URL de la hoja de estilos-->
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<meta name="viewport" content="width=device-width, 
    initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<style>
		body {
			padding: 0;
			margin: 0;
		}

		html,
		body,
		#map {
			height: 100%;
			width: 100%;
			background-color: lightgray;
		}
	</style>

</head>

<body>
	<div id="map"></div>

	<script>
		let map = L.map("map").setView([43, -105], 4);



		L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
			maxZoom: 20,
			attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
		}).addTo(map);


		let formas = {
			"type": "FeatureCollection",
			"features": [
				{
					"type": "Feature",
					"properties": { "party": "Republican" },
					"geometry": {
						"type": "Polygon",
						"coordinates": [
							[[-104.05, 48.99], [-97.22, 48.98],
							[-96.58, 45.94], [-104.03, 45.94],
							[-104.05, 48.99]]
						]
					}
				},
				{
					"type": "Feature",
					"properties": { "party": "Democrat" },
					"geometry": {
						"type": "Polygon",
						"coordinates": [
							[[-109.05, 41.00], [-102.06, 40.99],
							[-102.03, 36.99], [-109.04, 36.99],
							[-109.05, 41.00]]
						]
					}
				}
			]
		}
		L.geoJson(formas).addTo(map)

	</script>
</body>

</html>
