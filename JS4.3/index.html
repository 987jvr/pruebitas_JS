<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Loops</title>
</head>

<body>

    <script type="text/javascript">

        var powerangers = ["Rojo", "Azul", "Amarillo", "Verde", "Rosa", "Negro"];
        for (num = 0; num < 4; num++) { //mientas que num sea menor que el valor del medio , el loop continuará de uno en uno 

            document.write(powerangers[num] + "<br>"); /* De la lista powerangers, selecciona el elemento que indique el valor num
                        el "<br>" sólo es para que aparezcan en una nueva línea cada vez */

        }
    </script>

</body>

</html>
